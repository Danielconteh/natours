{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<main class="flex flex-col items-center justify-center text-xl md:text-2xl p-6" style="min-height:80vh;">

  
  
  <p class="tracking-wider text-3xl">{% trans 'Are you sure you want to sign out?' %}</p>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="p-4 mt-8 bg-gradient-to-r from-purple-500 to-pink-500 shadow-xl text-sky-200 rounded tracking-wider" type="submit">{% trans 'Continue' %}</button>
  </form>
  
  
</main>
  {% endblock %}

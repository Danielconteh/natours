<div class="tour_write flex items-center justify-center relative" >
 <div class="skew-y-[4deg] " style="width: 100%;">

      <!-- {% if messages %} -->
        <div id="scroll-container">
          {% for message in messages %} 

            {% if message.tags == 'warning' %}
            <div id="message" data-message="{{ message }}" class="pop_up text-center p-8 mb-6 text-4xl bg-gradient-to-r from-purple-500 to-pink-500 capitalize">{{ message }}</div> 
            {% endif %}


            {% if message.tags == 'error' %}
            <div id="message" data-message="{{ message }}" class="pop_up text-center p-8 mb-6 text-4xl bg-gradient-to-r from-purple-500 to-pink-500 capitalize">{{ message }}</div> 
            {% endif %}

          {% endfor %}
        </div>
      <!-- {% endif %} -->
      

      

  <form  name="{{slug}}" class="flex flex-col justify-center items-center" action="review/{{slug}}" method="post" >

    <!-- action="review/{{slug}}" method="post" -->

    {% csrf_token %}

    <textarea class="textarea p-4 rounded border border-solid border-sky-100 text-2xl tracking-widest capitalize" placeholder="please share your thoughts about this tours" name="review" required></textarea>

    <!-- START RATING LOGIC -->
    <input id="rating-value" type="text" hidden name="rating" >


  <div class="center mt-8">
    <fieldset class="rating">
      <input class="review_star" type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full" title="Awesome"></label>
      <input class="review_star" type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
      <input class="review_star" type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
      <input class="review_star" type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
      <input class="review_star" type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
      <input class="review_star" type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
      <input class="review_star" type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
      <input class="review_star" type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
      <input class="review_star" type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
      <input class="review_star" type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
    </fieldset>

  </div>


  <!-- END OF STAR RATING LOGIV -->


    {% if user.is_authenticated %}
    <button class="p-8 mt-8 mb-6 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg text-white p-4 text-2xl capitalize tracking-widest" type="submit">submit</button>
    {% else %}
    <a href="accounts/login/" class="p-8 mt-8 mb-6 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg text-white p-4 text-2xl capitalize tracking-widest" type="submit">login</a>
    {% endif%}

  </form>



 </div>
</div>
